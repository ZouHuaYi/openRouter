<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>网关配置</title>
  <style>
    * {
      -webkit-font-smoothing: subpixel-antialiased !important;
      -moz-osx-font-smoothing: auto !important;
      text-rendering: geometricPrecision !important;
      font-smooth: never !important;
      transform: translateZ(0);
    }
    body {
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei UI", "Microsoft YaHei", sans-serif;
      font-weight: 500;
      background: #0b1220;
    }
    #app { width: 100%; }
    button, [role="button"], a, select, input[type="submit"] { cursor: pointer; }
    input, select, textarea { cursor: text; }
    .el-card { background: #0f172a; border-color: #475569; }
    .el-tabs--border-card { background: #0f172a; }
    .el-tabs--border-card > .el-tabs__header { background: #0f172a; border-color: #475569; }
    .el-table { background: transparent; width: 100%; }
    .el-table th.el-table__cell { 
      background: #1e293b !important; 
      color: #f1f5f9 !important; 
      font-weight: 600 !important;
      font-size: 15px !important;
    }
    .el-table td.el-table__cell { 
      background: #0f172a !important; 
      color: #f1f5f9 !important; 
      font-weight: 500 !important;
      font-size: 15px !important;
    }
    .el-table--enable-row-hover .el-table__body tr:hover > td {
      background: #1e293b !important;
      color: #ffffff !important;
    }
    .el-dialog { background: #0f172a; }
    .el-button { font-weight: 500 !important; }
    .el-input__inner, .el-textarea__inner { font-weight: 500 !important; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
